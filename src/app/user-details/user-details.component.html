<section>
    <div *ngIf="!loader" class="vh-100 w-100 d-flex justify-content-center align-items-center">

        <i class="fa-solid fa-spinner fa-spin fs-1"></i>
    </div>
    <div  *ngIf="loader" class="container py-5">

        <div class="row p-4 rounded-3 bg-body-tertiary shadow align-items-center mb-5">
            <div class="col-md-4 d-flex justify-content-center">
                <img src="{{user.data.avatar}}" alt="" class="w-75 rounded-3">
            </div>

            <div class="col-md-8 mb-4">
                <table >
                    <tr>
                        <th>ID : </th>
                        <td>{{user.data.id}}</td>
                    </tr>
                    <tr>
                        <th>Name:</th>
                        <td>{{user.data.first_name}} {{user.data.last_name}}</td>
                    </tr>
                    <tr>
                        <th>Email: </th>
                        <td><a href="mailto:{{user.data.email}}"
                                class="fs-6 fw-bold text-decoration-none">{{user.data.email}}</a></td>
                    </tr>
                    <tr>
                        <th>Text : </th>
                        <td>{{user.support.text}}</td>
                    </tr>
                </table>
            </div>
           
            <div class="text-center pt-5">
                <a class="btn btn-success" href="{{user.support.url}}">Support</a>
            </div>

        </div>

        <div class="text-center">
            <a routerLink="" class="text-decoration-none fs4 fw-bold"><i class="fas fas fa-arrow-left"></i> Back to home </a>
        </div>
    </div>
</section>
